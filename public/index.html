<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Join | Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <form class="login-form" action="./chat.html">
        <h2>Join a Chatroom</h2>
        <input id="username" type="text" placeholder="Name" name="name" autofocus autocomplete="off">
        <input id="chatroom-topic" type="text" placeholder="Topic" name="topic" autocomplete="off">
        <button type="submit" class="button">Join Chat</button>
      </form>
    </div>
  </div>
</body>
</html>
